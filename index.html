<!DOCTYPE html>
<html lang="en">
<!--HEAD with CSS link-->
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./assets/style.css"/>
        <title>QUIZ TIME!</title>
    </head>

<!--BODY-->
    <body>
        <div class="container">
            <!--Welcom Box (Large green box)-->
            <div class="welcome-box" id="start-box">
                <h1>IT'S JavaScript QUIZ TIME!</h1> 
                    <h2>Take the Quiz by Pressing the Start Button</h2>
                    <p>Try to answer the following questions in 60 seconds!</p>
                    <p>Wrong answers will deduct 15 seconds from your time!</p>
                    <!--This button starts the quiz-->
                    <button type="button" id="startButton">Start Quiz</button>
            </div>

            <!--Button to go to High Score screen (Small blue box)-->
            <div class="scoreBox">
                <button type="button" id="scoreButton">Top Ten High Scores</button>
            </div>

            <!--Question box page-->
            <div class="question-box">
                <div class="question_text"></div>
                <div class="question_choices"></div>
            </div>

        </div>

            <h1>Timer</h1>
            <h2 id="countdown"></h2>
            <p id="main"></p>
        </div> -->

       <script src="./assets/script.js"></script>

</html>
